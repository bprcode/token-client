<script type="module">
  import dayjs from 'dayjs'
  // import * as utc from 'dayjs/plugin/utc'

  console.log(dayjs().format())
  // console.log(dayjs().utc().format())
  
  window.dayjs = dayjs
  box.addEventListener('pointercancel', e => {
    console.log('pointer cancel')
  })
  
  box.addEventListener('pointerdown', e => {
    console.log('pointer down')
    const offsetX = e.clientX - (window.getComputedStyle(box).left.match(/\d*/)[0])
    const offsetY = e.clientY - Number(window.getComputedStyle(box).top.match(/\d*/)[0])
    console.log('offsetX, y:', offsetX,offsetY)
    e.currentTarget.setPointerCapture(e.pointerId)
    e.currentTarget.onpointermove = move => {
      box.style.left = `${move.clientX - offsetX}px`
      box.style.top = `${move.clientY - offsetY}px`
    }
    e.currentTarget.onpointerup = up => {
      console.log('pointer released')
    }
  })
