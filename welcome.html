<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <title>ClearTime</title>
</head>
<body>
  <header>
    <div class="header-contain">

      <span class="logo-text">
        <img class="hourglass-icon" src="/hourglass-heavy.svg" height="28" alt="a small logo of an hourglass">
        <span class="first">Clear</span><span class="second">Time</span></span>
      <span class="links">
  
        <span>Login</span>
        <button class="getstarted">Get Started</button>
      </span>
    </div>
  </header>
  
  <div class="contain">
    <img class="hourglass" src="/hourglass-feathered.webp" alt="an hourglass where grains of sand swirl like stars">
    <div class="headline-width mt">

      <h1>Make the most of your time.</h1>
      <h2>ClearTime makes schedules simple.<br>Access anywhere, update instantly.</h2>
    
      <button class="tryme">See the demo</button>
    </div>

  </div>
  <footer>
    Footer copy text
  </footer>
  
</body>
</html>

<style>
  *, *::before, *::after {
  box-sizing: border-box;
}

* {
  margin: 0;
  line-height: calc(1em + 0.5rem);
}

p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
  hyphens: auto;
}

h2 {
  margin-top: 0.5rem;
  font-weight: 400;
}

body {
  -webkit-font-smoothing: antialiased;
  background-color: #01010d;
  color: #FFE0CF;
  /* border: 1px solid orange; */
  min-height: 100vh;

  display: flex;
  flex-direction: column;

  font-family:'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
  z-index: 1;
  color: #FFDCD1;
  height: 4rem;
  font-size: clamp(1.25rem, 1vw + 1rem, 1.5rem);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #FFE7E3;
}

.mt {
  margin-top: 20vh;
}

.getstarted {
  color: #FFA15D;
  border: 1px solid #FFA15D;
  background-color: transparent;
  line-height: 24px;
}

.tryme {
  transform: translateX(-1.5rem);
  margin: 2rem auto;
}

.hourglass-icon {
  transform: translate(0.2rem, 0.3ex);
}

.hourglass {
  position: absolute;
  right: 0;
  top: -5vh;
  height: 90vh;
  transform: translateX(29%);
}

.contain {
  position: relative;
  /* border: 1px solid cyan; */
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
}

.header-contain {
  width: 100%;
  max-width: 1792px;
  margin: 0 auto;
  padding-left: 5rem;
  padding-right: 5rem;

  display: flex;
  justify-content: space-between;
  align-items: baseline;
}

.headline-width {
  display: flex;
  flex-direction: column;
  /* border: 1px solid magenta; */
  max-width: 50ch;
}

.links span {
  font-size: clamp(1.05rem, 0.25vw + 1rem, 1.3rem);
  margin-left: 1rem;
}

.links button {
  margin-left: 2rem;
}

.logo-text .first {
  font-weight: 700;
}

.logo-text .second {
  font-weight: 300;
}

button {
  border: none;
  border-radius: 4px;
  padding: 0.5rem 1.25rem 0.5rem 1.25rem;
  background-color: #FF852D;
  text-transform: uppercase;
  font: inherit;
  font-weight: 400;
  font-size: 1rem;
  width: fit-content;
}

footer {
  background-color: #88f4;
  margin-top: auto;
  height: 6rem;
  display: grid;
  place-content: center;
}
</style>
